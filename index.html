<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <h2>Barcode Generator and Export</h2>

  <input type="text" id="barcodeValue" placeholder="Enter value" value="123456789012">
  <button onclick="generateBarcode()">Generate Barcode</button>
  <button onclick="downloadBarcode()">Download PNG</button>

  <br><br>
  <svg id="barcode"></svg>

  <script>
    function generateBarcode() {
      const value = document.getElementById("barcodeValue").value;
      JsBarcode("#barcode", value, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcode");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        const pngUrl = canvas.toDataURL("image/png");
        const downloadLink = document.createElement("a");
        downloadLink.href = pngUrl;
        downloadLink.download = "barcode.png";
        downloadLink.click();
      };

      img.src = url;
    }

    // Optional: Auto-generate on load
    generateBarcode();
  </script>
</body>
</html>
